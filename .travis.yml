os:
  - osx

language: node_js

node_js:
  - '8'

cache: yarn

install:
  - yarn

script:
  - node --version
  - npm --version
  - yarn --version
  - yarn lint
  - yarn build
  - if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_OS_NAME" == "osx" ]]; then yarn dist-mac ; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/osx.zip
  on:
    repo: leventebalogh/heimdall
